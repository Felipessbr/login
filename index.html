<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">

            </div>

            <div id="formulario">
                 <h1>Login</h1>
                 <p>Seja bem-vindos(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçãoes no seu ambiente. </p>

                 <form action="login.php" method="post">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            stacked_email
                            </span>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="20" minlength="5" >
                     <label for="ilogin">login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                        <input type="password" name="Senha" id="isen" placeholder="sua senha" autocomplete="current-password" required maxlength="8" minlength="2">
                    <label for="isen">Senha</label>
                    </div>

                    <input type="submit" value="Entra">
                    <a href="esqueci.html" class="botão">Esqueci a senha </a>
                 </form>
            </div>            
        </section>
    </main>
    
</body>
</html>
